{% extends "base.html" %} {% block title %}Students{% endblock %} {% block
content %}
<h1 class="mb-4">Student Affinity Form</h1>

<form method="post">
  <div class="mb-3">
    <label for="studentName" class="form-label">Your Name</label>
    <input
      type="text"
      class="form-control"
      id="studentName"
      name="student_name"
      placeholder="Enter your name"
    />
  </div>

  <div class="mb-3">
    <label for="preferences" class="form-label">Preferred Teammates</label>
    <textarea
      class="form-control"
      id="preferences"
      name="preferences"
      rows="3"
      placeholder="List the names of students you'd like to work with"
    ></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
