{% extends "base.html" %}

{% block title %}Complete Profile{% endblock %}

{% block content %}
<h2>Complete Your Profile</h2>

<form method="POST">
  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" value="{{ teacher.first_name or '' }}" required>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" value="{{ teacher.last_name or '' }}" required>

  <label for="department">Department:</label>
  <input type="text" id="department" name="department" value="{{ teacher.department or '' }}" required>

  <label for="password">New Password (leave blank to keep current):</label>
  <input type="password" id="password" name="password">

  <label for="password_confirm">Confirm Password:</label>
  <input type="password" id="password_confirm" name="password_confirm">

  <button type="submit" class="btn">Update Profile</button>
</form>
{% endblock %}
