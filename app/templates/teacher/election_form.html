{% extends "base.html" %}

{% block title %}New Election{% endblock %}

{% block content %}
<h2>Create New Election</h2>

<form method="POST">
  <label for="title">Election Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4"></textarea>

  <label for="start_date">Start Date:</label>
  <input type="date" id="start_date" name="start_date" required>

  <label for="end_date">End Date:</label>
  <input type="date" id="end_date" name="end_date" required>

  <label for="max_votes_per_student">Max Votes Per Student:</label>
  <input type="number" id="max_votes_per_student" name="max_votes_per_student" min="1" value="3" required>

  <label for="students_per_group">Students Per Group:</label>
  <input type="number" id="students_per_group" name="students_per_group" min="2" value="3" required>

  <label for="student_ids">Select Students:</label>
  <select id="student_ids" name="student_ids" multiple size="10" required>
    {% for student in students %}
      <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} ({{ student.unique_id }})</option>
    {% endfor %}
  </select>

  <button type="submit" class="btn">Create Election</button>
</form>
{% endblock %}
